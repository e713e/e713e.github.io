<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link Tree - All My Social Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center p-4">
        <div class="w-full max-w-md mx-auto">
            <!-- Profile Section -->
            <div class="text-center mb-8 animate-fade-in">
                <div class="relative mb-6">
                    <div class="w-24 h-24 mx-auto rounded-full bg-gradient-to-r from-pink-500 to-violet-500 p-1 shadow-2xl">
                        <div class="w-full h-full rounded-full bg-white flex items-center justify-center">
                            <div class="w-20 h-20 rounded-full bg-gradient-to-r from-purple-400 to-pink-400 flex items-center justify-center text-white text-2xl font-bold">
                                YU
                            </div>
                        </div>
                    </div>
                    <div class="absolute -bottom-2 -right-2 w-8 h-8 bg-green-500 rounded-full border-4 border-white shadow-lg"></div>
                </div>
                
                <h1 class="text-3xl font-bold text-white mb-2 animate-slide-up">
                    Your Name
                </h1>
                <p class="text-gray-300 text-lg mb-4 animate-slide-up animation-delay-200">
                    Content Creator & Developer
                </p>
                <p class="text-gray-400 text-sm max-w-xs mx-auto animate-slide-up animation-delay-400">
                    Welcome to my digital space! Find all my social media and platforms here.
                </p>
            </div>

            <!-- Social Links will be dynamically added here by JavaScript -->
            <div class="space-y-4" id="social-links-container">
            </div>

            <!-- Footer -->
            <div class="text-center mt-8 animate-fade-in animation-delay-1000">
                <p class="text-gray-400 text-sm">
                    Made with ❤️ using HTML, CSS, & JS
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
